<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改部屋管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-room-edit" th:object="${sharehouseRoom}">
            <input name="sharehouseId" th:field="*{sharehouseId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">部屋名称：</label>
                <div class="col-sm-8">
                    <input name="sharehouseRoomName" th:field="*{sharehouseRoomName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">部屋写真：</label>
                <div class="col-sm-8">
                    <textarea name="sharehouseRoomImage" class="form-control">[[*{sharehouseRoomImage}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">成功報酬：</label>
                <div class="col-sm-8">
                    <input name="successReward" th:field="*{successReward}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">広さ：</label>
                <div class="col-sm-8">
                    <input name="roomArea" th:field="*{roomArea}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">入居人数：</label>
                <div class="col-sm-8">
                    <input name="numPeoples" th:field="*{numPeoples}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">水道料金：</label>
                <div class="col-sm-8">
                    <input name="hasWaterFee" th:field="*{hasWaterFee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">ガス料金：</label>
                <div class="col-sm-8">
                    <input name="hasGasFee" th:field="*{hasGasFee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">電気料金：</label>
                <div class="col-sm-8">
                    <input name="hasElectFee" th:field="*{hasElectFee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">WIFI料金：</label>
                <div class="col-sm-8">
                    <input name="hasWifiFee" th:field="*{hasWifiFee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">鍵：</label>
                <div class="col-sm-8">
                    <input name="hasRoomKey" th:field="*{hasRoomKey}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">床：</label>
                <div class="col-sm-8">
                    <input name="hasBed" th:field="*{hasBed}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">机：</label>
                <div class="col-sm-8">
                    <input name="hasDesk" th:field="*{hasDesk}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">椅子：</label>
                <div class="col-sm-8">
                    <input name="hasChair" th:field="*{hasChair}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">収納：</label>
                <div class="col-sm-8">
                    <input name="hasStorage" th:field="*{hasStorage}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">エアコン：</label>
                <div class="col-sm-8">
                    <input name="hasAirCon" th:field="*{hasAirCon}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">冷蔵庫：</label>
                <div class="col-sm-8">
                    <input name="hasRefrigerator" th:field="*{hasRefrigerator}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">テレビ：</label>
                <div class="col-sm-8">
                    <input name="hasTv" th:field="*{hasTv}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">角部屋：</label>
                <div class="col-sm-8">
                    <input name="cornerRoom" th:field="*{cornerRoom}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">日当り：</label>
                <div class="col-sm-8">
                    <input name="sunnyRoom" th:field="*{sunnyRoom}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其の他の条件：</label>
                <div class="col-sm-8">
                    <input name="otherTerms" th:field="*{otherTerms}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/room";
        $("#form-room-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-room-edit').serialize());
            }
        }
    </script>
</body>
</html>
