<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增部屋管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-room-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">部屋名称：</label>
                <div class="col-sm-8">
                    <input name="sharehouseRoomName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">部屋写真：</label>
                <div class="col-sm-8">
                    <textarea name="sharehouseRoomImage" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">成功報酬：</label>
                <div class="col-sm-8">
                    <input name="successReward" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">広さ：</label>
                <div class="col-sm-8">
                    <input name="roomArea" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">入居人数：</label>
                <div class="col-sm-8">
                    <input name="numPeoples" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">水道料金：</label>
                <div class="col-sm-8">
                    <input name="hasWaterFee" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">ガス料金：</label>
                <div class="col-sm-8">
                    <input name="hasGasFee" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">電気料金：</label>
                <div class="col-sm-8">
                    <input name="hasElectFee" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">WIFI料金：</label>
                <div class="col-sm-8">
                    <input name="hasWifiFee" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">鍵：</label>
                <div class="col-sm-8">
                    <input name="hasRoomKey" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">床：</label>
                <div class="col-sm-8">
                    <input name="hasBed" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">机：</label>
                <div class="col-sm-8">
                    <input name="hasDesk" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">椅子：</label>
                <div class="col-sm-8">
                    <input name="hasChair" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">収納：</label>
                <div class="col-sm-8">
                    <input name="hasStorage" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">エアコン：</label>
                <div class="col-sm-8">
                    <input name="hasAirCon" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">冷蔵庫：</label>
                <div class="col-sm-8">
                    <input name="hasRefrigerator" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">テレビ：</label>
                <div class="col-sm-8">
                    <input name="hasTv" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">角部屋：</label>
                <div class="col-sm-8">
                    <input name="cornerRoom" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">日当り：</label>
                <div class="col-sm-8">
                    <input name="sunnyRoom" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其の他の条件：</label>
                <div class="col-sm-8">
                    <input name="otherTerms" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">删除标志：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/room"
        $("#form-room-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-room-add').serialize());
            }
        }
    </script>
</body>
</html>
