<div class="row justify-content-md-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header d-flex">
                <a th:href="@{/user/agent/my/profile(agentId=${G_PAGE_OBJECT.agent.userId})}">
                    <i class="text-muted mr-auto fas fa-chevron-left"></i>
                    <span class="ml-2 text-muted">マイページ</span>
                </a>
            </div>
            <form th:action="@{/user/agent/my/profile/password/changePassword}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label for="oldPassword">*現在のパスワード</label>
                        <input type="text" class="form-control" name="oldPassword" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">*新しいパスワード</label>
                        <input type="password" class="form-control" id="txtNewPassword" name="newPassword" placeholder="" required>
                        <p class="mt-1 text-muted small">* 6文字以上半角英数字</p>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">*新しいパスワード(確認) <span style="color:red;padding-left: 0.5rem;font-size:14px;" id="CheckPasswordMatch"></span> </label>
                        <input type="password" class="form-control" id="txtConfirmPassword" name="confirmPassword" placeholder="" required>
                        <p class="mt-1 text-muted small">* 確認の為、パスワードを再入力してください。</p>
                    </div>
                </div>
                <div class="card-footer bg-white d-flex">
                    <button type="submit" class="ml-auto btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    function checkPasswordMatch() {
        var password = $("#txtNewPassword").val();
        var confirmPassword = $("#txtConfirmPassword").val();
        if (password != confirmPassword){
            $("#CheckPasswordMatch").html("不一致!");
        }else{
            $("#CheckPasswordMatch").html("");
        }
    }
    $(document).ready(function () {
       $("#txtConfirmPassword").keyup(checkPasswordMatch);
    });

</script>
